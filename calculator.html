<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body>

  <div class="container">

    <input type="text" placeholder="0" id="inputbtn">

    <div>
      <button class="operator">AC</button>
      <button class="operator">Del</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div >
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>%</button>
      <button>0</button>
      <button>.</button>
      <button class="equalbtn">=</button>
    </div>
  </div>
  
</body>
<script src="calculator.js"></script>
</html>
